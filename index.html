<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <main>
        <header class="page-title">
        <h1>Welcome to JavaScript Quiz App</h1>
        <p>Please select your choice quiz</p>
    </header>
        <section id="quizOption" class="quiz-option">
            <div class="div1">Quiz A</div>
            <div class="div2">Quiz B</div>
            <div>Quiz C</div>
        </section>

        <section id="quiz" class="quiz-wrapper">

            <div id="quizA" class="quiz-a">
                <h1>This is quiz A</h1>
            </div>
            <div id="quizB" class="quiz-b">
                <h1>This is quiz B</h1>
            </div>
            <div id="quizC" class="quiz-c">
                <h1>This is quiz C</h1>
            </div>
        </section>

        <div id="questionsContainer">
            <button id="startBtn">Start Quiz</button>
        </div>
    </main>







    <script src="script.js"></script>
</body>

</html>
