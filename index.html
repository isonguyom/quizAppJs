<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <main>
        <header class="page-title">
            <h1>Welcome to JavaScript Quiz App</h1>
            <p>Please select your choice quiz</p>
        </header>
        <section id="quizOption" class="quiz-option">
            <div class="div1">
                <h3>Quiz A</h3>
                <p>This quiz is on frontend web development</p>
            </div>
            <div class="div2">
                <h3>Quiz B</h3>
                <p>This quiz is on Maritime terminology</p></div>
            <div class="div3">
                <h3>Quiz C</h3>
                <p>This quiz is on Engineering principle</p></div>
            </div>
        </section>

        <div id="questionsContainer">
            <div id="quizTitle">

            </div>
            <div id="questionsInner">

            </div>
        </div>
    </main>







    <script src="script.js"></script>
</body>

</html>
